<!DOCTYPE html>
<html>
<head>
  <title>Registration Form Validation</title>
  <script type="text/javascript">
    function formValidator() {
      var firstname = document.getElementById('firstname');
      var lastname = document.getElementById('lastname');
      var email = document.getElementById('email');
      var pass = document.getElementById('pass');
      var addr = document.getElementById('addr');
      var mobileno = document.getElementById('mobileno');

      if(notEmpty(firstname, "First name cannot be empty")) {
        if(isAlphabet(firstname, "Please enter only letters for your First name")) {
          if(lengthRestriction(firstname, 2, 20)) {
            if(isAlphabet(lastname, "Please enter only letters for your Last name")) {
              if(emailValidator(email, "Please enter a valid email address")) {
                if(lengthRestriction(pass, 6, 20)) {
                  if(isAlphanumeric(pass, "Please enter only letters and numbers for your password")) {
                    if(notEmpty(addr, "Address cannot be empty")) {
                      if(isNumeric(mobileno, "Please enter a valid mobile number")) {
                        return true;
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
      return false;
    }

    function notEmpty(elem, helperMsg) {
      if(elem.value.length == 0) {
        alert(helperMsg);
        elem.focus();
        return false;
      }
      return true;
    }

    function isAlphabet(elem, helperMsg) {
      var alphaExp = /^[a-zA-Z]+$/;
      if(elem.value.match(alphaExp)) {
        return true;
      } else {
        alert(helperMsg);
        elem.focus();
        return false;
      }
    }

    function lengthRestriction(elem, min, max) {
      var uInput = elem.value;
      if(uInput.length >= min && uInput.length <= max) {
        return true;
      } else {
        alert("Please enter between " + min + " and " + max + " characters");
        elem.focus();
        return false;
      }
    }

    function emailValidator(elem, helperMsg) {
      var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-Z0-9]{2,4}$/;
      if(elem.value.match(emailExp)) {
        return true;
      } else {
        alert(helperMsg);
        elem.focus();
        return false;
      }
    }

    function isAlphanumeric(elem, helperMsg) {
      var alphaExp = /^[0-9a-zA-Z]+$/;
      if(elem.value.match(alphaExp)) {
        return true;
      } else {
        alert(helperMsg);
        elem.focus();
        return false;
      }
    }

    function isNumeric(elem, helperMsg) {
      var numericExpression = /^[0-9]+$/;
      if(elem.value.match(numericExpression)) {
        return true;
      } else {
        alert(helperMsg);
        elem.focus();
        return false;
      }
    }
  </script>
</head>
<body bgcolor="#E4F0F8">
  <form onsubmit="return formValidator()">
    <table border="0">
      <tr>
        <td>First Name:</td>
        <td><input type="text" id="firstname" /></td>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td><input type="text" id="lastname" /></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="text" id="email" /></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" id="pass" /></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><input type="text" id="addr" /></td>
      </tr>
      <tr>
        <td>Mobile No:</td>
        <td><input type="text" id="mobileno" /></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Submit" /></td>
      </tr>
    </table>
  </form>
</body>
</html>
